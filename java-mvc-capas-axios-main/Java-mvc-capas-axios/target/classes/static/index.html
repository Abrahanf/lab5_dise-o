<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" id="login" class="form-control" placeholder="Ingrese su usuario">
    </div>
    <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="clave" class="form-control" placeholder="Ingrese su contraseña">
    </div>
    <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
    <div id="mensaje" class="mt-3 text-center text-danger"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
