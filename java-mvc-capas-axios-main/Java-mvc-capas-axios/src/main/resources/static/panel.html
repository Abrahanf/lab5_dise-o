<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Panel de Administración</span>
        <button id="logout" class="btn btn-light btn-sm">Cerrar Sesión</button>
    </div>
</nav>

<div class="container mt-4">
    <h3>Gestión de Empleados</h3>
    <button class="btn btn-success mb-3" id="btnNuevo">➕ Nuevo Empleado</button>

    <!-- FORMULARIO -->
    <div id="formEmpleado" class="card p-3 mb-4 d-none">
        <h5 id="tituloForm">Nuevo Empleado</h5>
        <input type="hidden" id="empleadoId">

        <div class="row">
            <div class="col-md-6 mb-2">
                <label>Nombre</label>
                <input id="nombre" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Apellido</label>
                <input id="apellido" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Email</label>
                <input id="email" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Teléfono</label>
                <input id="telefono" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Fecha Contratación</label>
                <input type="date" id="fechaContratacion" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Salario</label>
                <input id="salario" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Cargo</label>
                <input id="cargo" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <label>Departamento</label>
                <select id="departamento" class="form-select"></select>
            </div>
        </div>

        <div class="mt-3">
            <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            <button id="btnCancelar" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <!-- TABLA -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Salario</th>
            <th>Departamento</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaEmpleados"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/empleados.js"></script>
</body>
</html>
